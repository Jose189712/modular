<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../materialize/css/materialize.min.css">
  <title>Inicio sesion padres</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <nav class="sidenav-trigger cyan">
    <div class="nav-wrapper" style="padding-left: 20px;">
      <a href="http://localhost:8080/modular" class="brand-logo">SEA</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>

    </div>
  </nav>



  <div class="section container">

    <div class="row">

      <form class="col s6 offset-s3" action="Main.html">

        <div class="row card-panel center" id="containersillo">
          <div class="center" style="height:auto;">
            <h4 style="margin: 2vh; font-weight: bold; width: 100%;color:#212121;">Iniciar Sesion</h4>
          </div>

          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="icon_email" type="email" class="validate" required>
            <label for="icon_email">Correo</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">https</i>
            <input id="icon_password" type="password" class="validate" required>
            <label for="icon_password">Contraseña</label>
          </div>

          <button class="waves-effect waves-light btn cyan col s6 offset-s3" id="iniciar-sesion" type="submit"><i
              class="material-icons right">send</i>Iniciar</button>
          <label class="col s8 offset-s2" style="margin-top: 10vh;"> Si no estas registrado <a id="registar"
              href="#registrar">Registrate Ahora</a> </label>
        </div>
      </form>
      <div class="card-panel">
        <div class="container center">
          <button class="waves-effect waves-light btn cyan" style="margin-top: 5vh;"><a href="../"
              style="color:white">Volver a página de inicio</a></button>
        </div>
      </div>


    </div>


  </div>


  <script src="../materialize/js/jquery-3.3.1.min.js"></script>
  <script src="../materialize/js/materialize.min.js"></script>
  <script src="scripts/script.ajax.js"></script>
</body>

</html>

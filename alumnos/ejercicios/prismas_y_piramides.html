<!DOCTYPE HTML>
<html>
<head><meta charset="utf-8">
<link rel="stylesheet" href="../../materialize/css/materialize.min.css">
<title>Prismas y Piramides</title>
</head>

<body>
<header>
<!-- Instrucciones -->
<div class="center white" style="height:auto;">
        <a  style="margin: 2vh; font-weight: bold;" class="waves-effect waves-light btn-large blue lighten-3"> Escribe sobre la línea el nombre de cada cuerpo geométrico:</a>
    </div>
</header>
    <main>
<!-- Prismas -->
        <div class="row" style="margin-top: 2vh;">
            <div class="container cyan accent-2">
                    
                <div id="uno" class="col l3 center" style="margin-top: 2vh;" > 
                        <img  src="img/Prisms & Pyramids/prisma_triangular.jpg" >
                </div>
                <div id="dos" class="col l3 center" style="margin-top: 2vh;" > 
                        <img  src="img/Prisms & Pyramids/prisma_hexagonal.jpg" >
                </div>
                <div id="tres" class="col l3 center" style="margin-top: 2vh;" > 
                        <img  src="img/Prisms & Pyramids/prisma_rectangular.jpg" >
                </div>
                <div id="cuatro" class="col l3 center" style="margin-top: 2vh;" > 
                        <img  src="img/Prisms & Pyramids/prisma_pentagonal.jpg" >
                </div>

                  </div>
                </div>
<!-- Prismas Respuestas -->
                <div class="row" style="margin-top: 2vh;">
                    <div class="container cyan accent-2">
                        <div class="input-field col l3">
                            <input id="prism_triangular" type="text" class="validate" required>
                            <label for="prism_triangular">Nombre</label>
                        </div>
                        <div class="input-field col l3">
                                <input id="prism_hexagonal" type="text" class="validate" required>
                                <label for="prism_hexagonal">Nombre</label>
                            </div>
                            <div class="input-field col l3">
                                    <input id="prism_rectangular" type="text" class="validate" required>
                                    <label for="prism_rectangular">Nombre</label>
                                </div>
                                <div class="input-field col l3">
                                        <input id="prism_pentagonal" type="text" class="validate" required>
                                        <label for="prism_pentagonal">Nombre</label>
                                    </div>
                    </div>
                </div>           
                

<!-- Piramides -->
        <div class="row" style="margin-top: 2vh;">
                <div class="container cyan accent-2">
                        
                    <div id="cinco" class="col l3 center" style="margin-top: 2vh;" > 
                            <img  src="img/Prisms & Pyramids/piramide_cuadrangular.jpg" >
                    </div>
                    <div id="seis" class="col l3 center" style="margin-top: 2vh;" > 
                            <img  src="img/Prisms & Pyramids/piramide_pentagonal.jpg" >
                    </div>
                    <div id="siete"  class="col l3 center" style="margin-top: 2vh;" > 
                            <img src="img/Prisms & Pyramids/piramide_triangular.jpg" >
                    </div>
                    <div id="ocho" class="col l3 center" style="margin-top: 2vh;" > 
                            <img  src="img/Prisms & Pyramids/piramide_hexagonal.jpg" >
                    </div>
    
                      </div>
                    </div>
    <!-- Piramides Respuestas -->
                    <div class="row" style="margin-top: 2vh;">
                        <div class="container cyan accent-2">
                            <div class="input-field col l3">
                                <input id="pira_cuadrangular" type="text" class="validate" required>
                                <label for="pira_cuadrangular">Nombre</label>
                            </div>
                            <div class="input-field col l3">
                                    <input id="pira_pentagonal" type="text" class="validate" required>
                                    <label for="pira_pentagonal">Nombre</label>
                                </div>
                                <div class="input-field col l3">
                                        <input id="pira_triangular" type="text" class="validate" required>
                                        <label for="pira_triangular">Nombre</label>
                                    </div>
                                    <div class="input-field col l3">
                                            <input id="pira_hexagonal" type="text" class="validate" required>
                                            <label for="pira_hexagonal">Nombre</label>
                                        </div>
                        </div>
                    </div>           


<!-- Boton -->
<div class="row" style="margin-top: 2vh;">
        <div class="container cyan accent-2">
          <button class="push-l4 col l4 center blue btn waves-effect waves-light" onclick="revisar()">Revisar</button>
            </div>
</div>
       </main>

<script src="../../materialize/js/jquery-3.3.1.min.js"></script>
<script src="../../materialize/js/materialize.min.js"></script>  
<script src="scripts/prismas_y_piramides.js"></script>
</body>

</html>

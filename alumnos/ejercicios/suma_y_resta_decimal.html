<!DOCTYPE HTML>
<html>
<head><meta charset="utf-8">
<link rel="stylesheet" href="../../materialize/css/materialize.min.css">
<title>Suma y Resta con Decimales</title>
</head>

<body>
<header>
<!-- Instrucciones -->
<div class="center white" style="height:auto;">
        <a  style="margin: 2vh; font-weight: bold;" class="waves-effect waves-light btn-large blue lighten-3"> Arrastra los trozos de manzana que resuelven la operaci√≥n:</a>
    </div>
</header>
    <main>
<!-- Resta -->
        <div class="row" style="margin-top: 2vh;">
            <div class="container cyan accent-2">
                    
                <div class="col l2 center" style="margin-top: 2vh;" > 
                <img  src="img/manzana_entera_25.227.jpg" >
                
                </div>

                <div class="col l2 center" style="margin-top: 2vh;">
                    <h2>=</h2>
                </div>

                <div  id="div1" ondrop="drop1(event)" ondragover="allowDrop(event)" class="col l2 center" style="margin-top: 2vh; border:1px solid #aaaaaa;height:110px;"> </div>
                    <div class="col l2 center" style="margin-top: 2vh;">
                        <h2>-</h2>
                    </div>
                    <div  id="div2" ondrop="drop2(event)" ondragover="allowDrop(event)" class="col l2 center" style="margin-top: 2vh; border:1px solid #aaaaaa; height:110px;"> </div>
                    <div class="col l2 center " style="margin-top: 2vh;height:110px;">
                        <!-- <h2>-</h2> -->
                    </div>
                  </div>
                </div>

<!-- Suma -->
<div class="row" style="margin-top: 2vh;">
        <div class="container cyan accent-2">

            <div class="col l2 center" style="margin-top: 2vh;" > 
            <img  src="img/manzana_entera_52.428.jpg" >
            
            </div>

            <div class="col l2 center" style="margin-top: 2vh;">
                <h2>=</h2>
            </div>

            <div  id="div3" ondrop="drop3(event)" ondragover="allowDrop(event)" class="col l2 center" style="margin-top: 2vh; border:1px solid #aaaaaa;height:110px;"> </div>
                <div class="col l2 center" style="margin-top: 2vh;">
                    <h2>+</h2>
                </div>
                <div  id="div4" ondrop="drop4(event)" ondragover="allowDrop(event)"  class="col l2 center" style="margin-top: 2vh; border:1px solid #aaaaaa; height:110px;"> </div>
                <div class="col l2 center " style="margin-top: 2vh;height:110px;">
                    <!-- <h2>-</h2> -->
                </div>
              </div>
            </div>
<!-- Trozos -->
        <div class="row" style="margin-top: 2vh;">
                  <div class="container cyan accent-2">

                    <div class="col l3  center hoverable" style="margin-top: 2vh;" > 
                        <img id="drag1" src="img/manzana_trozo_35.15.jpg" draggable="true" ondragstart="drag(event)" >
                    </div>
    
                    <div class="col l3  center hoverable" style="margin-top: 2vh;" > 
                        <img id="drag2" src="img/manzana_trozo_9.923.jpg" draggable="true" ondragstart="drag(event)" >
                    </div>

                    <div class="col l3  center hoverable" style="margin-top: 2vh;" > 
                            <img id="drag3" src="img/manzana_trozo_43.1.jpg" draggable="true" ondragstart="drag(event)" >
                        </div>
                    <div class="col l3  center hoverable" style="margin-top: 2vh;" > 
                            <img id="drag4" src="img/manzana_trozo_9.328.jpg" draggable="true" ondragstart="drag(event)" >
                        </div>
                       
                      </div>
      
        </div>

<!-- Boton -->
<div class="row" style="margin-top: 2vh;">
        <div class="container cyan accent-2">
          <button class="push-l4 col l4 center blue btn waves-effect waves-light" onclick="revisar()">Revisar</button>
            </div>
</div>
       </main>

<script src="../../materialize/js/jquery-3.3.1.min.js"></script>
<script src="../../materialize/js/materialize.min.js"></script>  
<script src="scripts/suma_y_resta_decimal.js"></script>
</body>

</html>
